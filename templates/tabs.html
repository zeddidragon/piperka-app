<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class='tabs-icon-top'>
  <!-- Updates Tab -->
  <ion-tab href='#/tab/updates' icon='icon paprika red' title='Updates'>
    <ion-nav-view name='updates-tab'></ion-nav-view>
  </ion-tab>
  <!-- Login Tab -->
  <ion-tab href='#/tab/login' icon='icon paprika green' title='Login'>
    <ion-nav-view name='login-tab'></ion-nav-view>
  </ion-tab>
</ion-tabs>
